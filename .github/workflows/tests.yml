name: Tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - "**-beta"

jobs:
  build-install-test:
    strategy:
      matrix:
        os: ["windows-latest", "ubuntu-latest", "macos-latest"]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    
    #########
    # Setup #
    #########
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version and OS
      run: |
        python --version
        python -c "import sys; print(sys.platform)"
    
    - name: Add conda to path (Bash)
      run: |
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Install Conda dependencies
      run: |
        conda env update --file environment.yml --name base

    ############
    # Mac OS X #
    ############
    - name: Xcode check (macos)
      if: matrix.os == 'macos-latest'
      run: |
        clang --version
        xcrun --show-sdk-path
    
    ################
    # Set up tests #
    ################
    - name: View version
      run: |
        python -c "import pycmtensor as cmt; print(cmt.__version__)"

    - name: Show contents of .aesararc
      run: |
        cat ~/.aesararc
      shell: bash

    - name: Show aesara.config ldflags
      run: |
        python -c "import aesara; print(aesara.config.blas__ldflags)"
        python -c "import aesara; print(aesara.config.gcc__cxxflags)"
    
    ########
    # Test #
    ########
    - name: Test with pytest
      run: |
        pytest
      
    - name: Upload coverage to codecov.io
      if: |
        (matrix.os == 'windows-latest') &&
        (matrix.python-version == '3.11')
      uses: codecov/codecov-action@v2
      with:
        files: coverage.xml