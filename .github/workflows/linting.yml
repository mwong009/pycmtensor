name: Lint

on: pull_request

jobs:
  black:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          src: "."
          version: "23.11.0"

  isort:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: isort/isort-action@v1
