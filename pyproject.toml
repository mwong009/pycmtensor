[tool.poetry]
name = "pycmtensor"
version = "0.6.0"
description = "Python Tensor based package for Deep neural net assisted Discrete Choice Modelling."
authors = ["Melvin Wong <m.j.w.wong@tue.nl>"]
license = "MIT"
readme = "README.md"

homepage = ""
repository = "https://github.com/mwong009/pycmtensor"
documentation = ""

keywords = ["pycmtensor"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
aesara = "^2.4.0"
biogeme = "^3.2.8"
dill = "^0.3.4"
numpy = "^1.21.5"
pandas = "^1.3.5"
scipy = ">=1.7.1,<1.8.0"
Cython = "^0.29.28"
tqdm = "^4.62.3"
mkl = "^2022.0.0"
mkl-service = "^2.4.0"
ipykernel = "^6.9.1"
ipywidgets = "^7.6.5"
pydot = "^1.4.2"

[tool.poetry.dev-dependencies]
# Formatters
black = "^22.1.0"
isort = "^5.10.1"

#Linters
pydocstyle = "^6.1.1"
doc8 = "^0.10.1"
rstcheck = "^3.3.1"

# Testing
pytest = "^7.0.1"
tox = "^3.24.0"
pytest-cov = "^3.0.0"

# Documentation
Sphinx = "^4.4.0"
sphinx-book-theme = "^0.2.0"
sphinx-autoapi = "^1.8.4"
m2r2 = "^0.3.2"

# Tooling
pre-commit = "^2.17.0"
commitizen = "^2.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
skip_glob = ".pytest_cache/*"

[tool.black]
line-length = 88
target-version = ["py38"]
quiet = false

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.0"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    "pycmtensor/__init__.py",
    "README.md",
]

[tool.pytest]
markers = []

[tool.pytest.ini_options]
addopts = """
    --cov=pycmtensor 
    --cov-report=html 
    --cov-report=term tests/
"""
filterwarnings = [
    "error",
    "ignore::UserWarning",
    # note the use of single quote below to denote "raw" strings in TOML
    'ignore:function ham\(\) is deprecated:DeprecationWarning',
]

[tool.coverage.run]
omit = [".*", "*/site-packages/*", "tests/*", "docs/*"]
